
<h1>Danh Sách Tour</h1>
<div class="container">
  <button routerLink="create">Thêm mới</button>
  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">STT</th>
      <th scope="col">Tên Tour</th>
      <th scope="col">Giá Tour</th>
      <th colspan="2"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor = "let item of listTours; let indexOfElement = index">
      <th scope="row">{{indexOfElement + 1}}</th>
      <td><a routerLink="detail-tour/{{item.id}}" >{{item.title}}</a></td>
      <td>{{item.price}}</td>
      <td><a routerLink="edit-tour/{{item.id}}">Edit</a></td>
      <td><a routerLink="delete-tour/{{item.id}}">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
